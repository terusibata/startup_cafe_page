<!doctype html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>混雑度チェッカー</title><!--titleはタブの名前(Webページのタイトル)-->
    <link rel="stylesheet" href="static/css/mobile.css" media="screen">
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/mobile.js"></script>
    <script src="../static/js/chart.min.js"></script>
    <script src="../static/js/chartjs-plugin-streaming.min.js"></script>
    <script src="../static/js/desvg.min.js"></script>
    <script src="../static/js/holiday.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">混雑度チェッカー</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="map">MAP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/details">J号館</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/details">Z号館</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/overview">その他</a>
                </li>
            </ul>
        </div>
    </nav>
  <div class="tab-wrap">
    <input id="TAB-01" type="radio" name="TAB" class="tab-switch" checked="checked" /><label class="tab-label" for="TAB-01">J号館</label>
    <div class="tab-content">
      <div class="container-wrapper">
        <div class="card-body">
          <div class="title">
            <p><span id="j">J</span> 号館１階食堂</p>
          </div>
          <div class="card-content">
            <div>
                <img id="J-icon" src="../static/images/icon1.png">
            </div>
            <div>
                <p class="time">現在</p>
                <p class="time-people">
                    <a id="J-Number-of-people">30</a>
                    <a>人</a>
                </p>
            </div>
          </div>
          <p class="information">現在、空いています</p>
          <div>
            <input class ="range" type="range"list="my-datalist" min="1"max="6">
            <datalist id="my-datalist">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
              <option value="6">
            </datalist>
          </div>
        </div>
      </div>
      <div class="map">
        <img src="../static/images/map.png">
      </div>
    </div>
    <input id="TAB-02" type="radio" name="TAB" class="tab-switch" /><label class="tab-label" for="TAB-02">Z号館</label>
    <div class="tab-content">
      <div class="card-body">
        <div class="title">
            <p><span id="z">Z</span> 号館１階食堂</p>
        </div>
        <div class="card-content">
          <div>
              <img id="Z-icon" src="../static/images/icon2.png">
          </div>
          <div>
              <p class="time">3分後</p>
              <p class="time-people">
                  <a id="Z-Number-of-people">60</a>
                  <a>人</a>
              </p>
          </div>
        </div>
        <p class="information">3分後、やや混雑しています</p>
        <div>
          <input class ="range" type="range"list="my-datalist" min="1"max="6">
          <datalist id="my-datalist">
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
              <option value="6">
          </datalist>
        </div>
      </div>
      <div class="map">
        <img src="../static/images/map.png">
      </div>
    </div>
</div>
        <!--Z号館側-->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
